<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D&D Reminder</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1558980664-10e7170f3b4b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'MedievalSharp', cursive;
      color: #3b1f0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .parchment {
      background: url('https://i.imgur.com/O1bB4Qz.png');
      background-size: cover;
      padding: 40px;
      border: 8px solid #5a3e2b;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      max-width: 600px;
      text-align: center;
      font-size: 2rem;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .mute-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 6px 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
